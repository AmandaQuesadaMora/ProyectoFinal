<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <meta charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .contenedor-login {
            display: flex;
            width: 80%;
            max-width: 900px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .imagen-login {
            flex: 1;
            background-image: url('/images/1.png');
            background-size: cover;
            background-position: center;
        }
        .formulario-login {
            flex: 1;
            padding: 40px;
        }
        .formulario-login h2 {
            font-size: 32px;
            color: #1b3069;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
        }
        .formulario-login p.subtitulo {
            font-size: 20px;
            color: gray;
            margin-bottom: 30px;
        }
        .formulario-login label {
            font-size: 24px;
            color: #1b3069;
            font-weight: bold;
            margin-top: 20px;
        }
        .formulario-login input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .formulario-login button {
            width: 100%;
            padding: 10px;
            font-size: 24px;
            color: white;
            background-color: #1b3069;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }
        .usuario-nuevo {
            font-size: 20px;
            color: gray;
            text-align: center;
            margin-top: 20px;
        }
        .usuario-nuevo a {
            color: #1b3069;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="contenedor-login">
        <div class="imagen-login"></div>
        <div class="formulario-login">
            <h2>Login</h2>
            <p class="subtitulo">¡Bienvenido de vuelta!</p>
            <p class="subtitulo">Por favor accede a tu cuenta</p>

            <form action="#" th:action="@{/login}" method="post">
                <div>
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required="required"/>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required="required"/>
                </div>
                <div th:if="${error}">
                    <p style="color:red" th:text="${error}"></p>
                </div>
                <button type="submit">Login</button>
            </form>

            <div class="usuario-nuevo">
                ¿Usuario Nuevo? <a th:href="@{/registro}">Registrarme</a>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
