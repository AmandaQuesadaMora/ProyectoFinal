<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head  th:replace="~{layout/plantilla :: head}">
        <title>Segdyma</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}">
        </header>

        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="0"
                    class=""
                    aria-label="Slide 1"
                    ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                    class=""
                    ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                    class="active"
                    aria-current="true"
                    ></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <div class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" style="width: 800px; height: 700px;">
                        <img src="https://durman.com/wp-content/uploads/2022/05/sistema-tdp-thumb-2.jpg" alt="Sistema TDP" class="w-100 h-100" />
                    </div>

                    <div class="carousel-caption d-none d-md-block">
                        <h5>Drenajes</h5>

                        <div class="container text-center">
                            <div class="row justify-content-evenly">
                                <div class="card col-auto" style="width: 18rem">
                                    <img src="https://geosynt.cl/wp-content/uploads/2023/01/Geotextile.jpg" class="card-img-top" alt="Imagen Geotextil" />

                                    <div class="card-body">
                                        <h5 class="card-title">Geotextil</h5>
                                        <a href="#" class="btn btn-primary">Añadir al carrito</a>
                                    </div>
                                </div>
                                <div class="card col-auto" style="width: 18rem">
                                    <img src="https://www.jcageos.com/wp-content/uploads/2023/06/img-GeoDren.jpg" class="card-img-top" alt="GeoDren" />                                    
                                    <div class="card-body">
                                        <h5 class="card-title">Geodren</h5>
                                        <a href="#" class="btn btn-primary">Añadir al carrito</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p></p>
                    </div>

                </div>
                <div class="carousel-item">
                    <div class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" style="width: 800px; height: 700px;">
                        <img src="https://durman.com.co/wp-content/uploads/2022/04/tubos-accesorios.jpg" alt="Tubos y accesorios" class="w-100 h-100" />
                    </div>

                    <div class="carousel-caption d-none d-md-block">
                        <h5>Tuberias</h5>

                        <div class="container text-center">
                            <div class="row justify-content-evenly">
                                <div class="card col-auto" style="width: 18rem">
                                    <img src="https://durman.com/wp-content/uploads/2022/04/Fortera.jpg" class="card-img-top" alt="Fortera" />
                                    <div class="card-body">
                                        <h5 class="card-title">Tuberia Fortera</h5>
                                        <a href="#" class="btn btn-primary">Añadir al carrito</a>
                                    </div>
                                </div>
                                <div class="card col-auto" style="width: 18rem">
                                    <img src="https://durman.com/wp-content/uploads/2022/05/tubos-tipo-a.jpg" class="card-img-top" alt="Tubos Tipo A" />
                                    <div class="card-body">
                                        <h5 class="card-title">Tuberia Sanitaria Gris</h5>
                                        <a href="#" class="btn btn-primary">Añadir al carrito</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <p></p>
                    </div>
                </div>
                <div class="carousel-item active">
                    <div class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" style="width: 800px; height: 700px;">
                        <img src="https://www.periodicomensaje.com/images/2020/Tanques.jpg" alt="Tanques" class="w-100 h-100" />
                    </div>

                    <div class="carousel-caption d-none d-md-block">
                        <h5>Tanques</h5>

                        <div class="container text-center">
                            <div class="row justify-content-evenly">
                                <div class="card col-auto" style="width: 18rem">
                                    <img src="https://www.ellagar.com/SERV_ADMIN_FILES/Archivos/Imagenes/Articulos_MED/1046037--14780_MED.png" class="card-img-top" alt="Artículo MED" />
                                    <div class="card-body">
                                        <h5 class="card-title">TriCapa</h5>
                                        <a href="#" class="btn btn-primary">Añadir al carrito</a>
                                    </div>
                                </div>
                                <div class="card col-auto" style="width: 18rem">
                                    <img src="https://rotoplascentroamerica.com/wp-content/uploads/2017/09/Tanque-Negro-10000-A-700x700.jpg" class="card-img-top" alt="Tanque Negro 10000 A" />
                                    <div class="card-body">
                                        <h5 class="card-title">BiCapa</h5>
                                        <a href="#" class="btn btn-primary">Añadir al carrito</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <p></p>
                    </div>
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev"
                >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next"
                >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <footer th:replace="~{layout/plantilla :: footer}">
        </footer>
    </body>
</html>
