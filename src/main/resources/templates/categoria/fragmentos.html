<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head  th:replace="~{layout/plantilla :: head}">
        <title>Segdyma</title>
        <meta charset="UTF-8"/>
      
    </head>
    <body>
        
       <section th:fragment="listadoCategorias">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>[[#{categoria.listado}]]</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${categorias != null and !categorias.empty}">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>[[#{categoria.descripcion}]]</th>
                                        <th>[[#{categoria.rutaImagen}]]</th>
                                        <th>[[#{accion.ver}]]</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="c : ${categorias}">
                                        <td>[[${c.idCategoria}]]</td>
                                        <td>[[${c.descripcion}]]</td>
                                        <td><img th:src="@{${c.rutaImagen}}" height="75"/></td>
                                        <td>
                                            <a class="btn btn-success"
                                               th:href="@{/categoria/{idCategoria}/productos(idCategoria=${c.idCategoria})}">
                                                [[#{accion.verProductos}]]
                                            </a>
                                            
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-start mt-4">
                                <a class="btn btn-primary" th:href="@{/menu}">[[#{accion.regresar}]]</a>
                            </div>
                        </div>
                        <div th:if="${categorias == null or categorias.empty}">
                            <h4>[[#{lista.vacia}]]</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    </body>
</html>
