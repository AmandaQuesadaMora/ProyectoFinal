<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>[[#{categoria.productos}]]</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>
        
        <section class="container my-4">
            <h2 th:text="'Productos en ' + ${categoria.descripcion}"></h2>
            <div class="row">
                <div class="col-md-3" th:each="producto : ${productos}">
                    <div class="card mb-3">
                        <img th:src="@{${producto.rutaImagen}}" class="card-img-top" alt="Imagen del producto"/>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${producto.descripcion}"></h5>
                            <p class="card-text"><strong th:text="'Precio: $' + ${producto.precio}"></strong></p>
                            <a th:href="@{/carrito/agregar/{idProducto}(idProducto=${producto.idProducto})}" class="btn btn-success">Agregar al carrito</a>
                        
                        </div>
                        
                        
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-start mt-4">
                <a class="btn btn-primary" th:href="@{/categoria/listado}">[[#{accion.regresar}]]</a>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
